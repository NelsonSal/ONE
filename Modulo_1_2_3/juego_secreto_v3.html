<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>
<body>
    <h1>JUEGO SECRETO V3</h1>
    <input/>
    <button>Verifique si adivinó el secreto</button>
    <script>
        function aleatorio(){
            return Math.round(Math.random()*10);
        }
        function sortearNumero(cantidad){
            var secretos=[];
            var contador=0;
            while (contador<cantidad){
                var numeroAleatorio=aleatorio();
                var encontrado=false;
                console.log(numeroAleatorio);
                if (numeroAleatorio != 0){
                    for(var posicion=0;posicion<secretos.length;posicion++){
                        if (numeroAleatorio==secretos[posicion]){
                            encontrado=true;
                            break;
                        }
                    }
                    if (encontrado==false){
                        secretos.push(numeroAleatorio);
                        contador++;
                    }
                }
                
            }
            return secretos;
        }


        var secretos= sortearNumero(4);
        console.log(secretos);
        var input=document.querySelector("input"); //Lleva a var input valor de la etiqueta input
        input.focus(); //Envía el cursor a la casilla del input

        function verificar(){
            var encontrado=false;
            for(var posicion=0; posicion<secretos.length; posicion++){
                if (parseInt(input.value)==secretos[posicion]){
                    alert("Usted adivinó el secreto");
                    encontrado=true;
                    break;
                }
            }
            if (encontrado==false){
                alert("Usted NO adivinó el secreto ");
            }    
            
            input.value=""; //Borra dato introducido antes
            input.focus(); 
        }

        var button=document.querySelector("button");
        button.onclick=verificar;//Ejecuta funcion verificar cuando click

    </script>
    
</body>
</html>
