<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
</head>
<body>
    <h1>PROGRAMA QUE CALCULA IMC</h1>
    <script>
        function saltarlinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }


        function imprimir(frase){
            document.write(frase);
            saltarlinea();
        }

        var numeroGenerado=Math.round(Math.random()*10);
        var numeroIntro=parseInt(prompt("Adivine el número"));

        if (numeroGenerado==numeroIntro){
            imprimir("Usted ha adivinado el numero!!!");
        }
        else {
            imprimir("Ha fallado, el número era el "+ numeroGenerado);
        }

    </script>
</body>
</html>
