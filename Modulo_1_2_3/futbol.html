<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol</title>
</head>
<body>
    <h1>PROGRAMA QUE CALCULA PUNTOS DE UN EQUIPO DE FUTBOL</h1>
    <script>
        function saltarlinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }


        function imprimir(frase){
            document.write(frase);
            saltarlinea();
        }

        var victorias=parseInt(prompt("Introduzca el número de victorias: "));
        var empates=parseInt(prompt("Introduzca el número de empates: "));
        var puntosTotal=victorias*3+empates;
        imprimir("Los puntos totales del equipo es: " + puntosTotal);

        if (puntosTotal > 28) {
            imprimir("El equipo está mejor que el año pasado.");
        }
        if (puntosTotal < 28) {
            imprimir("El equipo está peor que el año pasado.");
        }
        if (puntosTotal == 28) {
            imprimir("El equipo está igual que el año pasado.");
        }
    </script>
</body>
</html>
