<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>
<body>
    <h1>JUEGO SECRETO</h1>
    <input/>
    <button>Verifique si adivinó el secreto</button>
    <script>
        var secreto= Math.round(Math.random()*10);
        var input=document.querySelector("input"); //Lleva a var input valor de la etiqueta input
        
        input.focus(); //Envía el cursor a la casilla del input

        function verificar(){
            if (parseInt(input.value)==secreto){
                alert("Usted adivinó el secreto");
            }
            else {
                alert("Usted NO adivinó el secreto "+secreto);
            }
            input.value=""; //Borra dato introducido antes
            input.focus(); 
        }

        var button=document.querySelector("button");
        button.onclick=verificar;//Ejecuta funcion verificar cuando click

    </script>
    
</body>
</html>
