<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header> 
        <div class="caja">
            <h1>
                <img src="img/logo.png" alt="logo-barberia">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a> </li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
                
            </h1>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-patron" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" class="input-patron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-patron" required placeholder="(3XX) XXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-patron" required></textarea>
            
            <fieldset>
                <legend>Cómo le gustaria que lo contactaramos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>
                
                
                <label for="radio-whatsapp"><input type="radio" name="contacto"  id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>
                
                
                <label for="radio-telefono"><input type="radio" name="contacto"  id="radio-telefono" value="telefono">Teléfono</label>
            
            </fieldset>
            <fieldset>
                <legend>En que horario prefiere ser atendido?</legend>
                <select name="" id="">
                <option value="">Mañana</option>
                <option value="">Tarde</option>
                <option value="">Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la barbería Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
            
        </table>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="logo-barberia-blanco">
        <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>
</body>
</html>
